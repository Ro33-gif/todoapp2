<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <div id="loginError" class="alert alert-danger d-none"></div>
                </form>
                <div class="d-grid gap-2 mt-4">
                    <button type="button" id="loginSubmit" class="btn btn-primary">Login</button>
                    <button type="button" id="googleLogin" class="btn btn-outline-secondary">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" height="18" class="me-2">
                        Sign in with Google
                    </button>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <p class="mb-0">Don't have an account? <a href="#" id="showRegister">Register</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Register</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                        <div class="form-text">Password must be at least 6 characters</div>
                    </div>
                    <div class="mb-3">
                        <label for="registerPasswordConfirm" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="registerPasswordConfirm" required>
                    </div>
                    <div id="registerError" class="alert alert-danger d-none"></div>
                </form>
                <div class="d-grid gap-2 mt-4">
                    <button type="button" id="registerSubmit" class="btn btn-primary">Register</button>
                    <button type="button" id="googleRegister" class="btn btn-outline-secondary">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" height="18" class="me-2">
                        Sign up with Google
                    </button>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <p class="mb-0">Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </div>
    </div>
</div>
